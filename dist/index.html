<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="   /assets/styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" data-toggle="modal" data-target="#createFormModal">Register</a>
                    <a class="nav-link" href="#">Login</a>
                    <!--<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>-->
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 id="title">Bienvenido al buscador de noticias 0.0.2</h1>
    </div>
    <div class="buscar container">
        <div class="input-group flex-nowrap p-4">
            <input type="text" class="form-control" id="inputsearch" placeholder="Noticia a buscar"
                aria-label="Username" aria-describedby="addon-wrapping">
            <button class="btn btn-primary" id="btnsearch" type="button">Buscar</button>
        </div>
    </div>
    <div class="intro container">
        <p>Este proyecto utilia <a href="https://newsapi.org/">News API</a> un simple HTTP REST API para buscar y
            recuperar artículos en vivo de toda la web</p>
    </div>
    <div class="container grid">
        <div class="row" id="card">

        </div>
    </div>

    <!-- FORMULARIOS-->
    <div class="modal fade" id="createFormModal" tabindex="-1" role="dialog" aria-labelledby="createFormModal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createFormModal">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form action="/users/reg" method="POST" enctype="multipart/form-data" id="createUserForm">
                        <div class="row">
                            <div class="col-6">
                                <input type="text" name="nombre" id="" class="form-control"
                                    placeholder="Nombre o nombres" aria-describedby="helpId" required>
                            </div>
                            <div class="col-6">
                                <input type="text" name="apellidos" id="" class="form-control" placeholder="Apellidos"
                                    aria-describedby="helpId" required>
                            </div>
                        </div>
                        <input type="email" name="email" id="" class="form-control mt-3" placeholder="Correo"
                            aria-describedby="helpId" required>
                        <input type="password" name="password" id="password1" class="form-control mt-3"
                            placeholder="Contraseña" aria-describedby="helpId" required>
                        <!--<input type="password" name="password2" id="password2" class="form-control mt-3"
                            placeholder="Confirmar contraseña" aria-describedby="helpId" required>-->
                            <br>

                        <div class="form-group">
                            <label for="exampleFormControlFile1">Selecciona una imagen de perfil</label>
                            <input type="file" name="profilePic" class="form-control-file" id="exampleFormControlFile1">
                        </div>

                        <div id="responseMSG"></div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" id="createUserBtn" class="btn btn-success ">Guardar</button>
                            <br>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>





    <!-- Optional JavaScript -->
    <script src="/assets/scripts/main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
