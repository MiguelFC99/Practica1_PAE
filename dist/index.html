<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="   /assets/styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 id="title">Bienvenido al buscador de noticias 0.0.1</h1>
    </div>
    <div class="buscar container">
        <div class="input-group flex-nowrap p-4">
            <input type="text" class="form-control" id="inputsearch" placeholder="Noticia a buscar" aria-label="Username"
                aria-describedby="addon-wrapping">
            <button class="btn btn-primary" id="btnsearch" type="button">Buscar</button>
        </div>
    </div>
    <div class="intro container">
        <p>Este proyecto utilia <a href="https://newsapi.org/">News API</a> un simple HTTP REST API para buscar y recuperar artículos en vivo de toda la web</p>
    </div>
    <div class="container grid">
        <div class="row" id="card">
           
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="/assets/scripts/main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
